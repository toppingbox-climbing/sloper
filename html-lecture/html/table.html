<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
</head>
<link rel="shortcut icon" href="images/groundhog.png" type="image/x-icon">
<body>
    <table border="1">
        <colgroup>
        <col style="width:300px;" />
        <col style="width:500px;" />
        </colgroup>
    <thead>
        <tr>
            <th scope="col">제목</th><!--th가 테이블에서 칸이다-->
            <th scope="col">내용</th><!--th가 테이블에서 칸이다-->
        </tr> <!--tr이 테이블에서 줄이다-->
    </thead>
    <tbody>
            <tr>
                <td>오늘은 날씨가 덥습니다.</td>
                <td>집에 가고 싶어요..</td><!--td는 내용-->
            </tr> <!--테이블은 항상 칸 수를 맞추는게 중요하다-->
            <tr>
                <td>오늘은 날씨가 덥습니다.</td>
                <td>집에 가고 싶어요..</td><!--td는 내용-->
            </tr> <!--테이블은 항상 칸 수를 맞추는게 중요하다-->
            <tr>
                <td>오늘은 날씨가 덥습니다.</td>
                <td>집에 가고 싶어요..</td><!--td는 내용-->
            </tr> <!--테이블은 항상 칸 수를 맞추는게 중요하다-->

    </tbody>
    </body>
</table>   


<hr/>


<table border="1" width="800px">
    <colgroup>
    <col style="width:30%"> 
    <!--부모의 크기가 정해지면 퍼센트로도 많이 씀-->
    <!--정해져 있는 값이면 ex.100% 나머지 마지막은 굳이 안써도 알아서 연산됨-->
    <col style="width:20%">
    <col />
    </colgroup>
    <thead>
        <tr>
            <th scope="col">주제</th>
            <th scope="col">태그</th>
            <th scope="col">비고</th>
        </tr>
    </thead>
<tbody>
<tr>
    <td rowspan="4">테이블의 구성 요소</td> <!--합칠 때는 같은 내용을 다 지워줘야한다. rowspan 아래로 합칠 때-->
    <td>&lt;table&gt;</td>
    <td>테이블을 만드는 태그</td>
</tr>
<tr>
   
    <td>&lt;head&gt;</td>
    <td>테이블의 헤드를 만드는 태그</td>
</tr>
<tr>
  
    <td>&lt;tr&gt;</td>
    <td>테이블의 행을 만드는 태그</td>
</tr>
<tr>
   
    <td>&lt;td&gt;</td>
    <td>테이블의 열을 만드는 태그</td>
</tr>

</tbody>

</table>


<hr/>


<table border="1" width="800px">
    <colgroup>
    <col style="width:14.28%">
    <col style="width:14.28%">
    <col style="width:14.28%">
    <col style="width:14.28%">
    <col style="width:14.28%">
    <col style="width:14.28%">

    </colgroup>
    <thead>
        <tr>
            <th scope="col">월</th><!--th가 테이블에서 칸이다-->
            <th scope="col">화</th><!--th가 테이블에서 칸이다-->
            <th scope="col">수</th><!--th가 테이블에서 칸이다-->
            <th scope="col">목</th><!--th가 테이블에서 칸이다-->
            <th scope="col">금</th><!--th가 테이블에서 칸이다-->
            <th scope="col">토</th><!--th가 테이블에서 칸이다-->
            <th scope="col">일</th><!--th가 테이블에서 칸이다-->
        </tr> <!--tr이 테이블에서 줄이다-->
    </thead>
    <tbody>
        <tr>
            <td colspan="2">쌀밥
            </td> <!--합칠 때는 같은 내용을 다 지워줘야한다. rowspan 아래로 합칠 때-->
            <td colspan="3">잡곡밥</td>
            <td>스파게티</td>
            <td>짜장면</td>
            <!--2+3 나머지 두개 다 하면 총 7 행인거임-->
            
        </tr>
        <tr>
            <td>불고기</td>
            <td>떡갈비</td>
            <td>미니돈까스</td>
            <td>오징어볶음</td>
            <td>제육볶음</td>
            <td rowspan="2">피클</td>
            <td>단무지</td>
        </tr>
        <tr>
            <td>배추김치</td>
            <td>깍두기</td>
            <td>미소된장국</td>
            <td>동치미</td>
            <td>고추절임</td>
            <td>짬뽕국물</td>
        </tr>
        
        </tbody>
</body>
</html>
