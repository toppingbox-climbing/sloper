<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1" width="500">
    <thead>
        <tr>
            <th scope="col">월</th><!--th가 테이블에서 칸이다-->
            <th scope="col">화</th><!--th가 테이블에서 칸이다-->
            <th scope="col">수</th><!--th가 테이블에서 칸이다-->
            <th scope="col">목</th><!--th가 테이블에서 칸이다-->
            <th scope="col">금</th><!--th가 테이블에서 칸이다-->
            <th scope="col">토</th><!--th가 테이블에서 칸이다-->
            <th scope="col">일</th><!--th가 테이블에서 칸이다-->
        </tr> <!--tr이 테이블에서 줄이다-->
    </thead>
    <tbody>
        <tr>
            <td colspan="2">쌀밥
            </td> <!--합칠 때는 같은 내용을 다 지워줘야한다. rowspan 아래로 합칠 때-->
            <td colspan="3">잡곡밥</td>
            <td>스파게티</td>
            <td>짜장면</td>
            
        </tr>
        <tr>
            <td>불고기</td>
            <td>떡갈비</td>
            <td>미니돈까스</td>
            <td>오징어볶음</td>
            <td>제육볶음</td>
            <td rowspan="2">피클</td>
            <td>단무지</td>
        </tr>
        <tr>
            <td>배추김치</td>
            <td>깍두기</td>
            <td>미소된장국</td>
            <td>동치미</td>
            <td>고추절임</td>
            <td>짬뽕국물</td>
        </tr>
        
        </tbody>
</body>
</html>
